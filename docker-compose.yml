version: '3.8'

services:
  # PostgreSQL with pgvector extension
  pgvector:
    image: ankane/pgvector:latest
    container_name: pgvector-benchmark
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vectordb
    ports:
      - "5433:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
      - ./config/example_postgres_setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vector-benchmark
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-benchmark
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - vector-benchmark
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Weaviate vector database (connects to existing one on bridge network)
  # Note: Assumes your existing Weaviate is accessible
  # If you want a dedicated one for benchmarking, uncomment below:
  # weaviate:
  #   image: cr.weaviate.io/semitechnologies/weaviate:latest
  #   container_name: weaviate-benchmark
  #   ports:
  #     - "8083:8080"  # Different port to avoid conflict
  #     - "50052:50051"
  #   environment:
  #     AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
  #     PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
  #     QUERY_DEFAULTS_LIMIT: 25
  #     DEFAULT_VECTORIZER_MODULE: 'none'
  #     ENABLE_MODULES: ''
  #     CLUSTER_HOSTNAME: 'node1'
  #   volumes:
  #     - weaviate_benchmark_data:/var/lib/weaviate
  #   networks:
  #     - vector-benchmark
  #   restart: unless-stopped

  # Benchmark runner service (optional - for running benchmarks in container)
  benchmark-runner:
    build:
      context: .
      dockerfile: Dockerfile.benchmark
    container_name: benchmark-runner
    depends_on:
      pgvector:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./:/app
      - ./results:/app/results
      - ./data:/app/data
    networks:
      - vector-benchmark
    environment:
      - PGVECTOR_HOST=pgvector
      - PGVECTOR_PORT=5432
      - PGVECTOR_DB=vectordb
      - PGVECTOR_USER=postgres
      - PGVECTOR_PASSWORD=postgres
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - WEAVIATE_HOST=host.docker.internal
      - WEAVIATE_PORT=8082
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: tail -f /dev/null  # Keep container running
    restart: unless-stopped

networks:
  vector-benchmark:
    driver: bridge
    name: vector-benchmark-network

volumes:
  pgvector_data:
  qdrant_data:
  # weaviate_benchmark_data:
